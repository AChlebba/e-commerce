{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Edit your profile </strong>
                
            </header>
            <div class="card-body">
              <!-- <div class="text-right">
                <img src="{{ user_profile.profile_picture.url }}" alt="Profile picture" width="100" style="border-radius:50px;">
              </div> -->
                <div class="row"> 
                <form action="{% url 'change_password' %}" method="POST" >{% csrf_token %}
                  
                  <div class="form-group">
                    <div class="form-group">
                      <label>Current password</label>
                      <input type="password" class="form-control" name="current_password" required>
                    </div>
                    <div class="form-group">
                      <label>New password</label>
                      <input type="password" class="form-control" name="new_password1" required>
                    </div>
                    <div class="form-group">
                      <label>Confirm new password</label>
                      <input type="password" class="form-control" name="new_password2" required>
                    </div>
                  </div>

                  <input type="submit" class="btn btn-primary" value="Submit">
                </form>
               
                <div class="col-md-12" >
                   
                </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
